<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Theme Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background: url('/mnt/data/b97c9eda-900b-40ce-8b71-1973a345c4ba.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ff69b4;
    }

    .container {
      background: #ffe6f0;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #ff69b4;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background-color: #fff0f5;
      color: #ff1493;
      font-size: 0.8rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.75rem;
      box-shadow: 0 4px #d14c87;
    }

    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    .message-box {
      margin-top: 25px;
      background-color: #fff0f5;
      padding: 15px;
      border: 2px dashed #ff69b4;
      border-radius: 15px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>start game?</h1>
    <input type="text" placeholder="Enter Username">
    <input type="password" placeholder="Enter Password">
    <button>Login ❤️</button>

    <div class="message-box">
      <p>Welcome to the pink world of games!</p>
    </div>
  </div>
</body>

</html>
